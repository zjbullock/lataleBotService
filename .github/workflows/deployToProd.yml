name: Deploy to Prod
on: 
  push:
    branches:
      - master
jobs:      
  deploy:
    name: Deploy to Prod
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
    - name: Build
      run: go build -v .

    - name: Create Firebase Credentials File
      uses: finnp/create-file-action@1.0.0
      env:
        # file
        FILE_NAME: "credentials.json"
        # creds
        FILE_DATA: ${{ secrets.FIREBASE_CREDENTIALS_PROD }}
        
    - name: Create Origins File
      uses: finnp/create-file-action@1.0.0
      env:
        # file
        FILE_NAME: "origins.json"
        # creds
        FILE_DATA: ${{ APP_ORIGINS_PROD }}

    - name: Google Cloud Platform (GCP) CLI - gcloud
      uses: actions-hub/gcloud@272.0.0
      env:
        # Project id
        PROJECT_ID: ${{ secrets.GOOGLE_APPLICATION_PROJECT_ID_PROD }}
        # GCP authorization credentials
        APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_PROD }}
      with: 
        args: app deploy app.yaml --quiet
