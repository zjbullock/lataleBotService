name: Deploy to Prod
on: 
  push:
    branches:
      - master
jobs:      
  deploy:
    name: Deploy to Prod
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1
    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
    - name: Build
      run: go build -v .
    - name: create-credentials-json
  # You may pin to the exact commit or the version.
  # uses: jsdaniell/create-json@a9c0d73454946d6a37d61077f0ed847259a1abc4
      uses: jsdaniell/create-json@alpha-v1
      with:
    # The name of the file to be written.
        name: "credentials.json"
    # The json string that can be a secret of the github repo.
        json-string: ${{ secrets.FIREBASE_CREDENTIALS_PROD }}
    - name: create-config-json
  # You may pin to the exact commit or the version.
  # uses: jsdaniell/create-json@a9c0d73454946d6a37d61077f0ed847259a1abc4
      uses: jsdaniell/create-json@alpha-v1
      with:
    # The name of the file to be written.
        name: "config.json"
    # The json string that can be a secret of the github repo.
        json-string: ${{ secrets.APP_CONFIG_PROD }}
    # Optional subfolder directory to save the json file.
    - name: Google Cloud Platform (GCP) CLI - gcloud
      uses: actions-hub/gcloud@272.0.0
      env:
        # Project id
        PROJECT_ID: ${{ secrets.GOOGLE_APPLICATION_PROJECT_ID_PROD }}
        # GCP authorization credentials
        APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_PROD }}
      with: 
          args: app deploy app.yaml --quiet
